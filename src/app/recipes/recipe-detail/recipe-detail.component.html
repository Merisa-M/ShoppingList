<div class="row">
    <div class="col-xs 12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-width: 300px; ">
    </div>

</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{recipe.name}}</h1>
    </div>

</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group"  appDropDown #r="appDropDown">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}" >
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" >To shopping list</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>

            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of recipe.ingredients">
{{ingredients.name}}-
{{ingredients.amount}}

            </li>

        </ul>
    </div>
</div>
